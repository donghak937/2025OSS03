<!DOCTYPE html>
<html lang="en">
    <head>
        <title>title</title>
    </head>
    <body>
        <h2>HTML Forms</h2>
        <div>사용자 정보 입력</div>
        <form action="form_ok.html" method="get">
            <!-- action은 정보를 제출함 url!, method는 폼 데이터를 전송하는 방식! -->
            <label for="input_name">이름 : </label> <br/>
            <input type="text" name="name" id = "input_name" placeholder="내용을 입력해 주세요"><br/>
            <!-- placeholder는 아무것도 입력 되지 않았을 때 문구 나오는거-->
            <label for="input_email">이메일: </label> <br/>
            <input type="text" name="email" id = "input_email"><br/>
            
            <fieldset>
                <legend>필드 셋의 라벨</legend>
                
                <label for="input_phone">전화번호: </label> <br/>
                <input type="text" name="phone" id = "input_phone"><br/>
                
                <label for="input_address">주소: </label> <br/>
                <input type="text" name="address" id = "input_address"><br/>
            </fieldset>
            
            <div>
                <label for="input_text">TEXT</label>
                <input type="text" name="text" id = "input_text"><br/>
            </div>
            
            <div>
                <label for="input_password">PASSWORD</label>
                <input type="password" name="password" id = "input_password"><br/>
            </div>

            <div>
                <label for="input_number">NUMBER</label>
                <input type="number" name="number" id = "input_number"><br/>
            </div>

            <div>
                <label for="input_date">DATE</label>
                <input type="date" name="date" id = "input_date"><br/>
            </div>

            <div>
                <label for="input_time">TIME</label>
                <input type="time" name="time" id = "input_time"><br/>
            </div>

            <div>
                <label for="input_hidden">HIDDEN</label>
                <input type="hidden" name="hidden" id = "input_hidden">
                <input type="text" name="hidden1" id = "input_hidden_1" style="display: none;">
            </div>

            <div>
                <label for="input_radio_1">여</label>
                <input type="radio" name="input_radio" id = "input_radio_1">
            </div>

            <div>
                <label for="input_radio_2">남</label>
                <input type="radio" name="input_radio" id = "input_radio_2">
            </div>

            <div>
                <label for="input_radio_3">상관없음</label>
                <input type="radio" name="input_radio" id = "input_radio_3">
            </div>

            <div>
                <label for="input_checkbox_1">농구</label>
                <input type="checkbox" name="checkbox_1" id = "input_checkbox_1">
            </div>

            <div>
                <label for="input_checkbox_2">축구</label>
                <input type="checkbox" name="checkbox_2" id = "input_checkbox_2">
            </div>
            
            <div>
                <label for="input_file">FILE</label>
                <input type="file" name="file" id = "input_file">
            </div>

            <input type="submit" value="제출">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
