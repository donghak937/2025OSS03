<!DOCTYPE html>
<html lang="en">
    <head>
        <title>title</title>
    </head>
    <body>
        <h2>HTML Forms</h2>
        <div>사용자 정보 입력</div>
        <form action="form_ok.html" method="get">
            <!-- action은 정보를 제출함 url!, method는 폼 데이터를 전송하는 방식! -->
            <label for="input_name">이름 : </label> <br/>
            <input type="text" name="name" id = "input_name" placeholder="내용을 입력해 주세요"><br/>
            <!-- placeholder는 아무것도 입력 되지 않았을 때 문구 나오는거-->
            <label for="input_email">이메일: </label> <br/>
            <input type="text" name="email" id = "input_email" placeholder="이메일을 입력해 주세요"><br/>

            <input type="submit" value="제출">
        </form>
    </body>
</html>
